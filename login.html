<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion / Inscription</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h2>Connexion ou Inscription</h2>
    <form id="authForm">
      <label for="username">Votre prénom :</label>
      <input type="text" id="username" required placeholder="Entrez votre prénom...">
      <button type="submit">Se connecter</button>
    </form>
  </div>

  <script src="auth.js"></script>
</body>
</html>
<script>document.getElementById('authForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
  
    if (username !== "") {
      localStorage.setItem("boombooksUser", username);
      window.location.href = "profile.html";
    }
  });
  </script>
  <style>body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #0d0f1a;
    color: #fff;
  }
  
  .auth-container, .profile-container {
    max-width: 400px;
    margin: 100px auto;
    background: #1a1d2e;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(126, 87, 194, 0.4);
    text-align: center;
  }
  
  .auth-container input {
    width: 90%;
    padding: 12px;
    margin: 12px 0;
    border: none;
    border-radius: 8px;
  }
  
  .auth-container button,
  .btn-retour {
    background-color: #7e57c2;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    margin-top: 15px;
  }
  
  .auth-container button:hover,
  .btn-retour:hover {
    background-color: #9b7fdc;
  }
  
  @media (max-width: 600px) {
    .auth-container, .profile-container {
      margin: 50px 20px;
      padding: 20px;
    }
  
    .auth-container input {
      width: 100%;
    }
  }
  </style>
