<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vos avis | BoomBook’s</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #0c0f1c;
      color: #f0f0f0;
    }

    .header, .footer {
      background-color: #0c0f1c;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      font-size: 22px;
      color: #fff;
    }

    .logo span {
      color: #ff9800;
    }

    .icon {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
    }

    .content-wrapper {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-size: 30px;
      color: #ffffff;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #1a1d2e;
      color: #fff;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background-color: #8a2be2;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #6d22c4;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: #aaa;
      margin-top: 40px;
      padding: 20px 10px;
    }

    @media (max-width: 600px) {
      .header, .footer {
        flex-direction: column;
        text-align: center;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <a href="index.html" title="Retour à l'accueil"><i class="fa-solid fa-arrow-left icon"></i></a>
      <h1 class="logo">Boom<span>Book’s</span></h1>
    </div>
    <div class="header-right">
      <a href="catalogue.html" class="icon"><i class="fa-solid fa-book-open"></i></a>
      <a href="profil.html" class="icon"><i class="fa-solid fa-shopping-cart"></i> <span id="cart-count">0</span></a>
    </div>
  </header>

  <!-- Contenu -->
  <section class="content-wrapper">
    <h1>Votre avis nous intéresse !</h1>
    <form action="https://formspree.io/f/mwkgeyvq" method="POST">
      <input type="text" name="nom" placeholder="Votre nom (facultatif)" />
      <input type="email" name="email" placeholder="Votre adresse email (facultatif)" />
      <textarea name="message" placeholder="Partagez votre expérience avec BoomBook’s..." required></textarea>
      <button type="submit">Envoyer mon avis</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    &copy; 2025 BoomBook’s. Tous droits réservés.
  </footer>

</body>
</html>

<!-- Icône WhatsApp flottante -->
<a href="https://wa.me/237674246355" target="_blank" class="whatsapp-icon">
    <i class="fa-brands fa-whatsapp"></i>
  </a>
  
  <!-- Lien vers la bibliothèque Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <style>
    /* Style de l'icône WhatsApp flottante */
    .whatsapp-icon {
      position: fixed;
      bottom: 20px; /* Positionne l'icône à 20px du bas de la page */
      right: 20px;  /* Positionne l'icône à 20px de la droite */
      background-color: #25D366;  /* Couleur verte de WhatsApp */
      color: white;
      border-radius: 50%;
      padding: 15px;
      font-size: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;  /* S'assure que l'icône soit toujours visible au-dessus du contenu */
      transition: background-color 0.3s ease;
    }
  
    /* Effet au survol */
    .whatsapp-icon:hover {
      background-color: #128C7E;
    }
  
    /* Assurer que l'icône soit responsive */
    @media (max-width: 600px) {
      .whatsapp-icon {
        padding: 12px;
        font-size: 28px;
      }
    }
  </style>
  
  <!-- Bouton flottant compact -->
  <div class="connected-users" id="floating-button">
    <span id="random-users-count"></span>
    <button class="close-btn" id="close-button">&#10006;</button>
  </div>
  
  <style>
    .connected-users {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #5e3ec8; /* Couleur violette du site */
      color: white;
      padding: 8px 14px;
      border-radius: 25px;
      font-size: 14px;
      font-family: 'Segoe UI', sans-serif;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.25);
      z-index: 999;
      cursor: move;
      transition: opacity 0.5s ease;
      display: flex;
      align-items: center;
      max-width: 250px;
    }
  
    .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
  
    .close-btn:hover {
      transform: scale(1.2);
      color: #ff5e5e;
    }
  
    @media (max-width: 600px) {
      .connected-users {
        font-size: 13px;
        padding: 6px 12px;
        bottom: 15px;
        left: 10px;
        max-width: 90%;
      }
    }
  </style>
  
  <script>
    function generateRandomUsers() {
      return Math.floor(Math.random() * 100) + 50;
    }
  
    function updateUserCount() {
      const count = generateRandomUsers();
      document.getElementById('random-users-count').innerText =
        `${count} personnes connectées`;
    }
  
    updateUserCount();
    setInterval(updateUserCount, 25000);
  
    document.getElementById('close-button').addEventListener('click', () => {
      document.getElementById('floating-button').style.display = 'none';
    });
  
    // Déplacement
    let isDragging = false;
    let offsetX, offsetY;
    const button = document.getElementById('floating-button');
  
    button.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - button.getBoundingClientRect().left;
      offsetY = e.clientY - button.getBoundingClientRect().top;
      document.body.style.userSelect = 'none';
    });
  
    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        button.style.left = e.clientX - offsetX + 'px';
        button.style.top = e.clientY - offsetY + 'px';
      }
    });
  
    document.addEventListener('mouseup', () => {
      isDragging = false;
      document.body.style.userSelect = '';
    });
  </script>
