<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vos avis | BoomBook’s</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #0c0f1c;
      color: #f0f0f0;
    }

    .header, .footer {
      background-color: #0c0f1c;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      font-size: 22px;
      color: #fff;
    }

    .logo span {
      color: #ff9800;
    }

    .icon {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
    }

    .content-wrapper {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-size: 30px;
      color: #ffffff;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #1a1d2e;
      color: #fff;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background-color: #8a2be2;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #6d22c4;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: #aaa;
      margin-top: 40px;
      padding: 20px 10px;
    }

    @media (max-width: 600px) {
      .header, .footer {
        flex-direction: column;
        text-align: center;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <a href="index.html" title="Retour à l'accueil"><i class="fa-solid fa-arrow-left icon"></i></a>
      <h1 class="logo">Boom<span>Book’s</span></h1>
    </div>
    <div class="header-right">
      <a href="catalogue.html" class="icon"><i class="fa-solid fa-book-open"></i></a>
      <a href="profil.html" class="icon"><i class="fa-solid fa-shopping-cart"></i> <span id="cart-count">0</span></a>
    </div>
  </header>

  <!-- Contenu -->
  <section class="content-wrapper">
    <h1>Votre avis nous intéresse !</h1>
    <form action="https://formspree.io/f/mwkgeyvq" method="POST">
      <input type="text" name="nom" placeholder="Votre nom (facultatif)" />
      <input type="email" name="email" placeholder="Votre adresse email (facultatif)" />
      <textarea name="message" placeholder="Partagez votre expérience avec BoomBook’s..." required></textarea>
      <button type="submit">Envoyer mon avis</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    &copy; 2025 BoomBook’s. Tous droits réservés.
  </footer>

</body>
</html>
